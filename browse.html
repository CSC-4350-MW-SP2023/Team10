<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FoodSaver+</title>
    <link rel="stylesheet" href="browse-style.css">
</head>
<body>
    <header class="page-head">
        <img class="logo" src="Images/home-logo.png" alt="Home">
        <a class="lgnbut" href="#">Login</a>
    </header>
    <div class="sidebar">
        <ul>
            <li class="filter-title">Filters</li>
            <li class="filter-text">Price:</li>
            <li><input type="number" class="priceinput" name="mininput" placeholder="Min."><input type="number" class="priceinput" name="maxprice" placeholder="Max."></li>
            <li class="filter-text">Expires after:</li>
            <li><input type="number" class="dateinput" name="month" placeholder="Month"><input type="number" class="dateinput" name="day" placeholder="Day"></li>
        </ul>
    </div>
    <div class="browse-body">
        <input type="text" name="search" placeholder="Search">
        <a class="fndstr" href="#">Find Store</a>
        <ul class="browse-listings">
            <li><a href="#"><img class="list-img" src="Images/kroger ground beef.png"><br>Kroger Ground Beef<br>Expires 3/10<br>$1.00</a></li>
            <li><a href="#"><img class="list-img" src="Images/priv sel bread.png"><br>Private Selection Bread<br>Expires 3/10<br>$1.00</a></li>
        </ul>
    </div>
</body>
</html>
